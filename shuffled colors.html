<body>

        <figure><img src="images/Blue.png" alt="Blue"><figcaption>Blue</figcaption></figure>

        <figure><img src="images/White.png" alt="White"><figcaption>White</figcaption></figure>

        <figure>
        <img src="images/Purple.png" alt="Purple" width="200">

        </figure>
        <figure>
        <img src="images/Pink.jpeg" alt="Pink" width="200">
